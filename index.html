
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Click-counter game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="texts">
            <h1>Welcome to the click-counter game!</h1>
            <p id="dare">How many clicks can you do?</p>
            <p id="go">Let's find out!</p>
        </div>
        <div>
            <button id="clicker">Click me!</button>
            <span id="counter">0</span>
        </div>


        <script src="script.js"></script>
    </body>
</html>
